<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            display: none;
        }
        #entries {
            margin-top: 30px;
        }
        .entry {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .entry:hover {
            background: #f9f9f9;
        }
        .entry-details {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .entry.expanded .entry-details {
            display: block;
        }
        .sentiment {
            font-weight: bold;
        }
        .positive { color: green; }
        .negative { color: red; }
        .neutral { color: gray; }
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .entry-time {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Mood Logger</h1>
    
    <textarea id="journal" placeholder="How are you feeling today?"></textarea>
    <button onclick="submitEntry()">Log Mood</button>
    
    <div id="result"></div>
    
    <h2>Past Entries</h2>
    <div id="entries">Loading...</div>

    <script>
        async function submitEntry() {
            const text = document.getElementById('journal').value;
            if (!text) return alert('Please write something first!');

            const result = document.getElementById('result');
            result.style.display = 'block';
            result.innerHTML = 'Analyzing...';

            const response = await fetch('/api/add-entry', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ raw_text: text, input_type: 'text' })
            });

            const data = await response.json();
            result.innerHTML = `
                <p><strong>Sentiment:</strong> <span class="sentiment ${data.sentiment}">${data.sentiment}</span></p>
                <p><strong>Summary:</strong> ${data.mood_summary}</p>
                <p><strong>Insight:</strong> ${data.insights}</p>
            `;

            document.getElementById('journal').value = '';
            loadEntries();
        }

        function formatTime(utcString) {
            const date = new Date(utcString + ' UTC');
            return date.toLocaleString();
        }

        function toggleEntry(element) {
            element.classList.toggle('expanded');
        }

        async function loadEntries() {
            const response = await fetch('/api/entries');
            const data = await response.json();
            const entries = data.results.reverse();

            document.getElementById('entries').innerHTML = entries.map(entry => `
                <div class="entry" onclick="toggleEntry(this)">
                    <div class="entry-header">
                        <span class="sentiment ${entry.sentiment}">${entry.sentiment || 'N/A'}</span>
                        <span class="entry-time">${formatTime(entry.created_at)}</span>
                    </div>
                    <p>${entry.mood_summary || 'No summary available'}</p>
                    <div class="entry-details">
                        <p><strong>Original:</strong> ${entry.raw_text}</p>
                        <p><strong>Insight:</strong> ${entry.insights || 'N/A'}</p>
                    </div>
                </div>
            `).join('');
        }

        loadEntries();
    </script>
</body>
</html>
